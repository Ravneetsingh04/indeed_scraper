name: Scrape ZipRecruiter Jobs Daily

on:
  schedule:
    - cron: '0 10 * * *'  # 10:00 AM UTC daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "scrapy>=2.10,<2.14" pandas brotli brotlicffi

      - name: Run ZipRecruiter spider via ScraperAPI (first page only) → temp file
        env:
          SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
        run: |
          echo "🚀 Running ZipRecruiter spider through ScraperAPI (render=true)..."
          TMP_OUT="zip_jobs_new.csv"
          scrapy crawl ziprecruiter \
            -a query="AI Developer" \
            -a location="New York, NY" \
            -s ROBOTSTXT_OBEY=False \
            -s LOG_LEVEL=INFO \
            -O "$TMP_OUT" | tee scraper.log

          echo "✅ Scrapy finished. Preview temp output (if any):"
          ls -lh "$TMP_OUT" || true
          head -n 10 "$TMP_OUT" || echo "❗ No rows in temp output."

          if [ -s "$TMP_OUT" ]; then
            echo "📦 New data found. Updating zip_jobs.csv"
            mv "$TMP_OUT" zip_jobs.csv
          else
            echo "⚠️ No data scraped; leaving existing zip_jobs.csv unchanged."
            rm -f "$TMP_OUT"
          fi

          echo "📄 Final file status:"
          ls -lh zip_jobs.csv || echo "zip_jobs.csv does not exist."

      - name: Commit and push results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add zip_jobs.csv || true
          git commit -m "Update ZipRecruiter job data" || echo "No changes to commit"
          git push

      - name: Upload debug HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug_zip_html
          path: debug_zip.html

